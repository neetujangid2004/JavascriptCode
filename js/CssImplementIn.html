<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS implementation in Javascript</title>
</head>
<body>
    <div id="box"><h1 id="name"></h1></div><br>
    <div id="boxTwo"><h1 id="hubby"></h1></div>
    <script>
        document.getElementById("name").innerHTML = "Neetu Jangid";
        document.getElementById("name").style.color = "deeppink";
        document.getElementById("box").style.width = "220px";
        document.getElementById("box").style.height = "80px";
        document.getElementById("box").style.border = "3px solid blue";
        document.getElementById("box").style.textAlign = "center";

        let b = document.getElementById("hubby");
        b.innerHTML = "Prakash Jangid";
        b.style.color = "deeppink";
        
        var a = document.getElementById("boxTwo");
        a.style.width = "220px";
        a.style.height = "80px";
        a.style.background = "lightpink";
        a.style.border = "3px solid blue";
    </script>
</body>
</html>
